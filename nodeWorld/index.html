<!DOCTYPE html>
<html class="a-html">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Animated Models Sync Emitter</title>
    <meta name="description" content="Interactions - A-Frame">
    <meta aframe-injected="" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui"><meta aframe-injected="" name="mobile-web-app-capable" content="yes"><meta aframe-injected="" name="theme-color" content="black">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="./public/js/aframe-event-set-component.min.js" type="text/javascript"></script>
    <script src="./public/js/arrow-key-rotation.js" type="text/javascript"></script>
    <script src="./public/js/play-on-window-click.js" type="text/javascript"></script>
    <script src="./public/js/play-on-vrdisplayactivate-or-enter-vr.js" type="text/javascript"></script>
    <!-- <script src="js/hide-once-playing.js"></script> -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="./public/js/aframe-extras.loaders.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
</head>
<body class="a-body">
    <!-- <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" arjs="debugUIEnabled: false;" > -->
    <a-scene arjs="debugUIEnabled: false;">
      <!-- <a-entity laser-controls="hand: left " daydream-controls="" gearvr-controls="" oculus-go-controls="" oculus-touch-controls="" vive-controls="" windows-motion-controls=""></a-entity>
      <a-entity laser-controls="hand: right " daydream-controls="" gearvr-controls="" oculus-go-controls="" oculus-touch-controls="" vive-controls="" windows-motion-controls=""></a-entity> -->
      <a-marker-camera preset='kanji'></a-marker-camera>
      <a-entity id="boat">
            <a-entity gltf-model="#boatfile"
                      position="0 2.6 0"
                      scale=".004 .004 .004"
                      rotation="0 180 0"
                      animation-mixer="loop: pingpong"
                      sound="src: public/sound/not3.m4a; on: animation-loop">
            </a-entity>
      </a-entity>
      <a-light type="point" color="white" position="-4 4 0" intensity="0.5"></a-light>
      <a-light type="point" color="white" position="2 1 0" intensity="1"></a-light>
      <a-light type="point" color="white" position="0 4 0" intensity="0.5"></a-light>
      <a-assets>
        <a-asset-item id="boatfile" src="public/models/boat.glb"> </a-asset-item>
      </a-assets>
    </a-scene>

<script type="text/javascript">
      const scene = document.querySelector('a-scene');
      let boat;
      boat = document.querySelector('#boat');
      var socket = io();
      socket.emit("beginLoop");
      boat.addEventListener('animation-loop', function () {
        socket.emit("newLoop");
        // console.log("event");
      });
    </script>
</body>
</html>
